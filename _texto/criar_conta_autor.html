<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../_css/criar_conta_autor.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="interface">
        <div class="row">
            <div class="col-12" id="cabecalho">
                <p id="i"><span>BoOK</span>Let</p>
        </div><br><br>

    <section id="criar_conta">
        <fieldset>
        <legend>Criar Conta</legend>
    <div id="lado">
        <form id="formulario">
            <div class="form-group">
           <input type="text" id="nome" class="form-control" placeholder="Nome completo"  required>
            <input type="date" id="data" class="form-control">
            <input type="email" id="email" class="form-control"  placeholder="Digite o email" required>
            <input type="tel" id="tel" class="form-control" placeholder="Nº telefônico" required>
            <input type="password" id="pass1" class="form-control" placeholder="Digite a palavra passe" required>
            <input type="password" id="pass2" class="form-control" placeholder="Confirme a passe" required>
            </div>
            <div class="form-group form-check" id="ver_senha">
                <input type="checkbox" class="form-check-input" id="inputCheckbox" name="">
                <label for="inputCheckbox" id="ver">Ver senha</label>
            
            </div>

            <input type="button" class="btn btn-danger" value="Cancelar" id="canc">
            <input type="submit" class="btn btn-primary" value="Confirmar" id="conf">
            
            </form>
            <div id="texto">
            <textarea name="" id="bio" rows="10" placeholder="Biografia"></textarea>
        </div>
        </div>
        </fieldset><br>
    <br>
            <a href="iniciar_sessao.html"><p id="entrar">Já tenho uma conta</p></a>
    </section>
    </div>
</div>

<script src="../_js/criar_conta_autor.js"></script>
</body>
</html>
